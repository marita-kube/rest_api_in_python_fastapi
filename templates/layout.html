<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial-scale=1">

            Progressive WebApp
        {% endif %}

        <meta name="author" content="Wang Marita">
        <meta property="og:title" content="Web App">
        <meta property="og:type" content="Web App">
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        <meta property="og:image:alt" content="">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href ="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0, 100..900;1,100.." rel="stylesheet">

        <link href="{{ url_for('static', path='css/bootstrap.min.css') }}"

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='css/main.css') }}">

    <body class="d-flex flex-column min-vh-100">
        <header class = "site-header">
            <nav class="navbar navbar-expand-md bg-steel fixed-top" data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand me-4" href="a">Progressive WebApp</a>
                    <button class="navbar-toggler" 
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarToggle"
                            aria-controls="navbarToggle"
                            aria-expanded="false"
                            aria-label="Toggle navigation"></button>
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav me-auto">

                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                    </div>
                    <div class="navbar-nav">
                        <a class="btn btn-outline-light mb-2 mb-md-0 me-md-2" href="#">Login</a>
                        <a class="btn btn-light mb-2 mb-md-0 me-md-3" href="#">Register</a>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" 
                                href="#"
                                role="button"
                                id="bd-theme"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <span id="bd-theme-text"> Auto</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme">
                                <li>
                                    <button class="dropdown-item" type="button" data-bs-theme-value="light"></button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button" data-bs-theme-value="dark"></button>
                                </li>
                                <li>
                                    <button class="dropdown-item" type="button" data-bs-theme-value="auto"></button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>
            </nav>
        </header>
        <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock content %}

            </div>
            <aside class="col-md-4">
                <div class="content-section py-3 px-4 mb-4">
                    <h3>Sidebar Content</h3>
                    <p class="text-body-secondary">Main Sidebar to the Right!</p>
                    <ul class="list-group">
                        <li class="list-group-item">Latest Posts</li>
                        <li class="list-group-item">Item 1</li>
                        <li class="list-group-item">Item 2</li>
                    </ul>

                </div>
            </aside>
        </div>
    </main>
    <footer class = "mt-auto py-3 bg-body-tertiary border-top">
        <div class="container text-center">
            <p class="text-body-secondary mb-0">
                <span id="year"></span> Put Something here!
            </p>
        </div>
    </footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

    <!-- Dark Mode Toggle -->
    <script>
      const setTheme = (theme) => {
        if (theme === 'auto') {
          document.documentElement.setAttribute('data-bs-theme', 
            window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme);
        }
        localStorage.setItem('theme', theme);
        
        // Update button text
        const themeText = { light: 'ðŸŒ Light', dark: 'ðŸŒš Dark', auto: 'ðŸŒ— Auto' };
        document.getElementById('bd-theme-text').textContent = themeText[theme];
      };

      // Set theme on click
      document.querySelectorAll('[data-bs-theme-value]').forEach(button => {
        button.addEventListener('click', () => setTheme(button.getAttribute('data-bs-theme-value')));
      });

      // Initialize
      setTheme(localStorage.getItem('theme') || 'auto');
    </script>
        

    </body>
</html>
